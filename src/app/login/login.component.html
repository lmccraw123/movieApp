<div class="login-wrapper">
    <form class="login">
        <label class="title">
            <h3 class="welcome">Welcome to</h3>
            Login
        </label>
        <div class="login-group">
            <input type="text" id="login_username" placeholder="Email" name="email" [(ngModel)]="user.email">
            <input type="password" id="login_password" placeholder="Password" [(ngModel)]="user.password" name="password">
            <div class="checkbox">
                <input type="checkbox" id="rememberme">
                <label for="rememberme">
                    Remember me
                </label>
            </div>
            <div class="error active">
                Invalid user name or password
            </div>
            <button type="submit" class="btn btn-primary" (click)="loginSubmit()">NEXT</button>
            <a href="javascript://" class="signup">Sign up for a Company ID</a>
        </div>
    </form>
</div>

<div> {{movie}}

    <div class="row">
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 " *ngFor="let movie of movieInformation.results">
            <a href="..." class="card clickable">
                <div class="card-img">
                    <img class="card-img-top" src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" style="width:100%" (click)="movieEntry()" alt="Card image cap" />
                </div>
                <div class="card-block">
                    <h3 class="card-text">
                        Title: {{movie.title}} <br> Overview: {{movie.overview}} <br> Release Date:{{movie.release_date}} <br> Rating: {{movie.vote_average}}
                    </h3>
                </div>
            </a>
        </div>
    </div>
</div>
